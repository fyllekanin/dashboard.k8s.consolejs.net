<nz-layout class="app-layout">
    <nz-sider [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null"
              class="menu-sidebar"
              nzBreakpoint="md"
              nzCollapsible
              nzWidth="256px">
        <div class="sidebar-logo">
            <h1>ConsoleJS Dashboard</h1>
        </div>
        <ul [nzInlineCollapsed]="isCollapsed" nz-menu nzMode="inline" nzTheme="dark">
            <li nz-submenu nzIcon="dashboard" [nzTitle]="nameSpaceTitle">
                <ul>
                    <li nz-menu-item>
                        <a>Roles</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzIcon="dashboard" nzOpen nzTitle="General">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/page/welcome">Nodes</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a>Roles</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzIcon="form" nzOpen nzTitle="Form">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a>Basic Form</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
        <span (click)="isCollapsed = !isCollapsed" class="header-trigger">
            <span [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                  class="trigger"
                  nz-icon
            ></span>
        </span>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
